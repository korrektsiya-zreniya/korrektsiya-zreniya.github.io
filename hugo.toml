baseURL = 'https://korrektsiya-zreniya.net'
title = 'ЛАЗЕРНАЯ КОРРЕКЦИЯ ЗРЕНИЯ: ВСЯ ПРАВДА'
languageCode = 'ru'
languageName = 'ru'
defaultContentLanguage = "ru"
enableGitInfo = false
theme = "mainroad"

[services]
  [services.googleAnalytics]
    id = 'G-XXXXXXXXX'

[taxonomies]
	category = "categories"
	tag = "tags"

[slug]
  transliterations = "russian"

[permalinks]
  novosti = "/:slug/"

[markup]
  [markup.goldmark.renderer]
    unsafe = true

[params]
  favicon="favicon.ico"

[Params]
  description = "Скрытые риски и побочные эффекты. Реальные отзывы и осложнения спустя много лет. Офтальмологи против - от лазерной коррекции можно ослепнуть. Почему не стоит делать операцию на глаза. Вся правда о лазерной коррекции зрения."
  opengraph = true # Enable OpenGraph if true
  schema = true # Enable Schema
  customCSS = ["css/custom.css"] # Include custom CSS files
  customJS = ["js/custom.js"]
  #mainSections = ["novosti"]
  post_meta = ["date"] 
  dateformat = "2006-01-02" # Change the format of dates
  readmore = true
  pager = true
  #googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts
  
[Params.style.vars]
  highlightColor = "#e22d30" # Override highlight color


[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  categories_counter = true # Enable counter for each category in "Categories" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget


[Params.thumbnail]
  visibility = ["list"] # Control thumbnail visibility

[[Params.widgets.social.custom]]
  title = "Чат пострадавших"
  url = "https://youtube.com/user/username"
  #icon = "youtube.svg" # Optional. Path relative to "layouts/partials"
  rel = "noopener noreferrer" # Set to false to remove the rel attribute

[Params.logo]
  #image = "/icon.webp" # Logo image. Path relative to "static"
  #title = "Mainroad" # Logo title, otherwise will use site title
  #subtitle = "Социальный проект" # Logo subtitle

