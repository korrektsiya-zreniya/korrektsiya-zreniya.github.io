<div class="video-container"
    style="max-width: 800px; margin: 0 auto 2rem auto; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.15);">
    <video width="100%" height="auto" playsinline controls preload="metadata" poster='{{ .Get "poster" }}'>
        <source src='{{ .Get "src" }}' type='{{ .Get "type" | default "video/mp4" }}'>
        <p>Ваш браузер не поддерживает встроенные видео. <a href='{{ .Get "src" }}'>Скачайте его</a> для просмотра.</p>
    </video>
</div>
