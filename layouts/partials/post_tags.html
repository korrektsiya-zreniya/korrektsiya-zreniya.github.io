{{- if .Params.tags }}
<div class="post__tags tags clearfix">
{{ partial "svg/tag.svg" (dict "class" "tags__badge") }}
<ul class="tags__list">
{{- range .Params.tags }}
{{- $tagPage := $.Site.GetPage (printf "/tags/%s" (. | urlize)) }}
<li class="tags__item">
<a class="tags__link btn" href="/tags/{{ . | urlize }}/" rel="tag">{{- if $tagPage }}{{ $tagPage.Title }}{{ else }}{{ . }}{{ end -}}</a>
</li>
{{- end }}
</ul>
</div>
{{- end }}
